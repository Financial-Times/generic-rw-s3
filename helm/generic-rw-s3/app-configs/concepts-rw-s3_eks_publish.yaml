# Values used for the deployed application.
replicaCount: 1
service:
  name: concepts-rw-s3
eksCluster: true
bucket:
  key: "concepts-rw-s3.bucket"
  # We have a single bucket where all the clusters in all regions write
  awsRegionKey: "concepts-rw-s3.bucket_region"
env:
  - name: RESOURCE_PATH
    value: "concepts"
